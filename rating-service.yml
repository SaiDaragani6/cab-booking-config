spring:
  application:
    name: RATING-SERVICE

  server:
    port: 8087

  datasource:
    url: jdbc:mysql://localhost:3306/cab_booking_rating
    username: root
    password: cab_booking
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"

springdoc:
  api-docs:
    path: /api/rating/v3/api-docs
  swagger-ui:
    path: /api/rating/swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
